<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[];
    let max_index =0;
    for(let i = 0 ;i<10;i++){
        number[i] = Math.round(Math.random()* 20);
        if (number[max_index]<number[i]){
            max_index = i;
        }
    }
    document.write(number );
    document.write("<br>");
    document.write( "max is"+number[max_index]);
</script>
</body>
</html>
