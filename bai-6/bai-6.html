<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [0];
    let V = parseInt(prompt("enter the number"));
    for (let i = 0;i<20;i++){
        number[i] = Math.round(Math.random() *10);
        if(V ==number[i]){
            document.write( "V is in the array" );
            break;
        }else
            document.write( "V is not in the array" );
        break;
    }
</script>
</body>
</html>
