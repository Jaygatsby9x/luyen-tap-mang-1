<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [0];
    let V = parseInt(prompt("enter the number"));
    for (let i = 0;i<20;i++){
        number[i] = Math.round(Math.random() *10);
        if (V ==number[i]){
            number.splice(i,10);
        }
    }
    console.log(number);
    document.write(number.join('   '));
</script>
</body>
</html>
