<script>
    let number = [];
    let max_index =0;
    let sum = 0;
    let tbc ;
    for(let i = 0 ;i<10;i++){
        number[i] = Math.round(Math.random()* 50);
        if (number[max_index]<number[i]){
            max_index = i;
        }   sum += number[i];
    }
    tbc = sum / 10;

    document.write(number );
    document.write("<br>");
    document.write( "max = "+number[max_index]);
    document.write("<br>");
    document.write("trung binh cong = "+tbc);
</script>
