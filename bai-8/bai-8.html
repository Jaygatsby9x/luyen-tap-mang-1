<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [0];
    for(let i = 0 ;i<10;i++){
        number[i] = Math.round(Math.random()* 20);
        number.sort(function (a,b) {
            return b-a;
        })
    }
    document.write(number)
</script>
</body>
</html>
